<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Language Selector</title>
  <style>
    .lang-select {
      width: 150px;
      font-size: 16px;
      padding-left: 30px;
      background-repeat: no-repeat;
      background-size: 20px 15px;
      background-color: white;
      padding-left: 40px;
    }
    .flag-icon {
      width: 20px;
      height: 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Simple Language Selector with Flags -->
<select id="languageSelect" class="lang-select">
  <option value="en" data-flag="img/common/logo-ISO.svg">English</option>
  <option value="jp" data-flag="img/common/logo-ISO.svg">Japanese</option>
  <option value="fr" data-flag="img/common/logo-ISO.svg">French</option>
</select>

<script>
  // JavaScript to dynamically change the select's background with selected flag
  const languageSelect = document.getElementById('languageSelect');

  languageSelect.addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const flagUrl = selectedOption.getAttribute('data-flag');
    this.style.backgroundImage = `url(${flagUrl})`;
  });

  // Trigger change event to initialize background
  languageSelect.dispatchEvent(new Event('change'));
</script>

</body>
</html>
